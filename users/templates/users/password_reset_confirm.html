
<!--This form loads up when you click on the link in your email for password reset-->
<!-- And then asks you to enter the new password-->

{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">
                Password Reset
            </legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">
                Reset password
            </button>
        </div>
    </form>
</div>
{% endblock content %}
